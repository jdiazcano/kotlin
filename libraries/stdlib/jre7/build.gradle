description = 'Kotlin Standard Library JRE 7 extension'

dependencies {
    compile project(':kotlin-stdlib')
    testCompile project(':kotlin-test-parent:kotlin-test-junit')
}

sourceSets {
    main {
        kotlin {
            srcDir 'src'
        }
    }
    test {
        kotlin {
            srcDir 'test'
            srcDir '../test'
        }
    }
}

jar {
    manifest {
        attributes \
            'Kotlin-Runtime-Component': 'Core',
            'Kotlin-Version': "$kotlin_language_version",
            'Implementation-Title': "${project.description ?: project.name}"
    }
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

compileKotlin {
    kotlinOptions.jdkHome = JDK_17
    kotlinOptions.freeCompilerArgs = [
            "-Xallow-kotlin-package",
            "-Xmultifile-parts-inherit",
            "-Xdump-declarations-to", "${buildDir}/stdlib-jre7-declarations.json".toString(),
            "-module-name", "${project.name}".toString()
    ]
}

compileTestKotlin {
    kotlinOptions.jdkHome = JDK_17
    kotlinOptions.freeCompilerArgs = ["-Xallow-kotlin-package"]
}
