
description 'Kotlin Runtime'

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version:'13.0'
}

sourceSets {
    main {
        java {
            srcDir "${rootDir}/../core/builtins/src"
            srcDir "${rootDir}/../core/runtime.jvm/src"
            exclude 'org/jetbrains/annotations/**'
        }
        kotlin {
            exclude 'org/jetbrains/annotations/**'
        }
    }
}

jar {
    manifestAttributes(manifest, project, 'Core')
    from("${rootDir}/../dist/builtins")
}

sourcesJar {
    classifier = 'sources'
    from sourceSets.main.kotlin
    from "${rootDir}/../core/builtins/native"
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = [
                "-Xallow-kotlin-package",
                "-Xdump-declarations-to", "${buildDir}/runtime-declarations.json".toString(),
                "-cp", "${rootDir}/../dist/builtins".toString(),
                "-module-name", "${project.name}".toString()
        ]
    }
}
