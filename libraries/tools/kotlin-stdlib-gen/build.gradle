apply plugin: 'kotlin'
apply plugin: 'application'

sourceSets {
    main.kotlin.srcDir 'src'
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.1'
}

compileKotlin {
    compilerJarFile = null
    kotlinOptions.freeCompilerArgs = ["-version"]
}

mainClassName = 'generators.GenerateStandardLibKt'

run {
    args = ["${rootDir}/.."]
}